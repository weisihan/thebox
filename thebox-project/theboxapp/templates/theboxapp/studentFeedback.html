{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        #header{
     width: 100%;
     height:60px;
     background-color:#B8E3F9;
     color:white;
   }
   #parent{
            position:relative;
        }
        #bodycontent{
            position: absolute;
            text-align: center;
            width:70%;
            top: 170px;
            left: 10%;
        }
        </style>
</head>
<div id="parent">
<h1 id="header">
    Share your feedback here
    </h1>
<div id="bodycontent">
<p>
    Please keep in mind that your feedback will be anonymous.<br>
 Everyone will be able to see your feedback.
</p>
<form action="" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Submit">
</form>
{% for msg in messages %}
    {{msg}}
{% endfor %}
{%endblock%}
