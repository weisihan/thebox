{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        #header{
     width: 100%;
     height:60px;
     background-color:#B8E3F9;
     color:white;
   }
   #parent{
            position:relative;
        }
        #bodycontent{
            position: absolute;
            text-align: center;
            width:70%;
            top: 170px;
            left: 10%;
        }
        </style>
    </head>
    <div id="parent">
<h1 id="header">
    Student Cancel
    </h1>
    <div id="bodycontent">
<h2>
    Click submit to cancel the box you registered for today. 
</h2>
<form action="" method="POST">
    {% csrf_token %}
    <!-- {{form}} -->
    <input type="submit" value="Submit">
</form>
</div>
</div>
{% endblock %}
