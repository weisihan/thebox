{% block content %}

<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>

    #header{
      width: 100%;
      height:60px;
      background-color:#B8E3F9;
      color:white;
    }
        #parent{
            position:relative;
        }
        #bodycontent{
            position: absolute;
            text-align: center;
            width:70%;
            top: 170px;
            left: 10%;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h1 id="header">
            Donate Meal Swipes
        </h1>
        {% for msg in messages %}
            {{msg}}
        {% endfor %}
        <div id="bodycontent">
            <form method="POST">
                {% csrf_token %}
                <br><br>
                <p>Click to donate one meal swipe.</p>
                <input type="submit" value="Donate">
            </form>
        </div>
    </div>
</body>
{% endblock %}
